<!DOCTYPE html>
<html>
    <head>
        <title>Convert a pdf</title>
    </head>
    <body>
        <p><a href={{ url_for('home') }}>home</a></p>
        
        {% if pdf %}
            <h1>Converting pdf {{ pdf }}</h1>
        {% else %}
            <p>No pdf url</p>
        {% endif %}
        
        {% if pdf_content %}
            {% for line in pdf_content.split("\n") %}
                {{ line }}<br>
            {% endfor %}
        {% else %}
            <p>No content provided</p>
        {% endif %}
    </body>
</html>
